<!DOCTYPE html>
<html ng-app="habits">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Habits Former</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600i,800" rel="stylesheet">
    <link rel="stylesheet" href="Plugins/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="Plugins/sweetalert-master/dist/sweetalert.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body md-theme="myAsewomeTheme" ng-cloak>

<div layout-xs="column" layout-sm="column" layout-md="row" layout-lg="row" layout-xl="row">

        <md-card flex="33"><img src="img/begin.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/extreme.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/dance.jpg" class="md-card-image"></md-card>

</div>

    <div layout-xs="column" layout-sm="column" layout-md="row" layout-lg="row" layout-xl="row">
        <md-toolbar flex="33" layout-align="center center">
           <h1 class="md-headline"  layout-padding>Welcome to Habitsformer</h1>
        </md-toolbar>
        <md-toolbar flex="66" class="md-accent md-hue-1" layout-align="center center" layout-wrap>

             <h2 class="md-title" layout-padding  layout-margin> the platform that helps you become the best you can be</h2>

        </md-toolbar>
    </div>


<div layout-xs="column" layout-sm="column" layout-md="row" layout-lg="row" layout-xl="row" layout-padding style="min-height: 250px">
    <div id = "sideNavContainer" ng-controller="sideNavController as sNavCtrl">
        <md-sidenav md-component-id="left" class="md-sidenav-left">

            <div flex="75"  ng-controller="Controller">
                <md-button class="md-primary md-hue-2" ng-click="showLogin()" ng-hide="beenAdded() === false">Login</md-button></br><!--tabsModule/Controller--->
                <md-button class="md-primary md-hue-2" ng-click="showRegister()" ng-hide="beenAdded() === false">Register</md-button></br>
                <md-button class="md-primary md-hue-2" ng-click="showReset()" ng-hide="beenAdded() === false">Forgot Password</md-button></br>

                <div ng-include="templateURL"></div>

                <fb:login-button size="large" scope="public_profile,email" onlogin="checkLoginState();"
                                 style="color:transparent;">Continue with Facebook
                </fb:login-button>
            </div>
        </md-sidenav>
        <md-content>
            <md-button ng-click = "openLeftMenu()">Open Left Menu</md-button>
        </md-content>
    </div>
</div>




<div layout-xs="column" layout-sm="column" layout-md="row" layout-lg="row" layout-xl="row">
<div flex>
        <md-card flex="33"><img src="img/jogg.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/savemoney.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/thinkPlanBegin.jpg" class="md-card-image"></md-card>
</div>
    <div flex>
        <md-card flex="33"><img src="img/visit.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/drinkWater.jpg" class="md-card-image"></md-card>
        <md-card flex="33"><img src="img/bakeSomething.jpg" class="md-card-image"></md-card>
    </div>
</div>



<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1218512284931824";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script src="Plugins/angular-material/angular-material.min.js"></script>
