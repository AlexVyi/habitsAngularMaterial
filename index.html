<md-toolbar class="primary">
<div layout="row">
    <div flex>
        <h1>Welcome to Habitsformer</h1>
        <h2> the platform to help you become the best you can be</h2>
        <div ng-controller="Controller">
            <md-button class="md-accent" ng-click="showLogin()" ng-hide="beenAdded() === false">Login</md-button></br><!--tabsModule/Controller--->
            <md-button class="md-accent" ng-click="showRegister()" ng-hide="beenAdded() === false">Register</md-button></br>

            <div ng-include="templateURL"></div>

            <fb:login-button size="large" scope="public_profile,email" onlogin="checkLoginState();"
                             style="color:transparent;">Continue with Facebook
            </fb:login-button>

        </div>
    </div>
</div>
    <div flex>
        <md-card flex="33"><img src="img/start.png" class="md-card-image"></md-card>
    </div>
</md-toolbar>
