


<div layout="column" ng-controller="loginController">
<h1  md-colors="::{color:'primary'}">Login</h1>

    <form>
        <md-input-container>
            <input  placeholder="Email" flex type="email" ng-model="email">
        </md-input-container>
        <md-input-container>
            <input placeholder="Password" flex type="password" ng-model="password">
        </md-input-container>

            <md-button class="md-accent" ng-click="openLeftMenu();Login()">Login</md-button></br>
            <md-button class="md-primary md-hue-2" ng-click="showRegister()"> Back to Register</md-button></br>
            <md-button class="md-primary md-hue-2" ng-click="showReset()"> Back to Forgot Password</md-button>


    </form>
   </div>
