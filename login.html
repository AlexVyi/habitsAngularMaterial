

<div layout="row" layout-padding ng-controller="loginController">

    <form >
        <md-input-container>
            <input  placeholder="Email" flex type="email" ng-model="email">
        </md-input-container>
        <md-input-container>
            <input placeholder="Password" flex type="password" ng-model="password">
        </md-input-container>
        <div layout-padding>
            <md-button class="md-accent md-raised" ng-click="Login()">Login</md-button></br>
            <md-button class="md-accent md-raised" ng-click="showRegister()">Register</md-button></br>
            <md-button class="md-accent md-raised" ng-click="showReset()">Forgot Password</md-button>

        </div>
    </form>
</div>
