
    <h1>Reset Password</h1>
    <h2> Please enter your email adress below</h2>


    <div layout="row" layout-padding ng-controller="ResetPasswordController">
                <form style="text-align:center" id="ResetPasswordForm" >
                    <md-input-container>
                       <input placeholder="Email" type="text" ng-model="email">
                    </md-input-container>
                    <div layout-padding>
                        <md-button class="md-accent md-raised" ng-click="ResetPassword()">Reset Password</md-button></br>
                        <md-button class="md-accent md-raised" ng-click="showLogin()">Back to login</md-button>
                    </div>

                </form>

    </div>
