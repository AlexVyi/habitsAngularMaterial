<!DOCTYPE html>
<html ng-app="habits">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="Plugins/sweetalert-master/dist/sweetalert.css">

</head>

<body ng-controller="mainController">

  <section  ng-controller="tabController as tab">
          <button ng-class="{active:tab.isSelected('Home')}"><!--attach a class of active to the button and verify if so-->
              <a href ng-click="tab.selectedTab('Home')" >Home</a><!--click to select the desired tab-->
          </button>
        <button ng-class="{active:tab.isSelected('FAQ')}">
            <a href ng-click="tab.selectedTab('FAQ')" >FAQ</a>
        </button>
        <button ng-class="{active:isSelected('Account')}">
            <a href ng-click="tab.selectedTab('Account')">Account</a>
        </button>
        <button ng-class="{active:tab.isSelected('AddGoals')}">
            <a href ng-click="tab.selectedTab('AddGoals')" >Add goals</a>
        </button>

         <button>
             <a href ng-click="Logout()">Log out</a>
         </button>




      <div ng-show="tab.isSelected('Home')"><!--if tab is selected, show it through directives which are creating the corespondent html elements.
      attach the proper controller to them.everything here is controlled by the tabController.mainController is rendundant,but for keeping it safe be it-->
          <home ng-controller="mainController" ng-hide="user.onHoliday"></home>
      </div>
      <div  ng-show="tab.isSelected('Account')">
          <account ng-controller="mainController" ng-hide="user.onHoliday"></account>
      </div>

      <div ng-show="tab.isSelected('AddGoals')">
          <addgoals ng-controller="mainController" ng-hide="user.onHoliday"></addgoals>
      </div>
      <div ng-show="tab.isSelected('FAQ')">
          <faq ng-controller="mainController" ng-hide="user.onHoliday"></faq>
      </div>
      <div ng-show="user.onHoliday">
          <userholiday ng-controller="mainController"></userholiday>
      </div>
  </section>
